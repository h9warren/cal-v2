<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
	<div class="calendarBody flex-center full-height">
		<div class='headerBar'>
			<div class="mainMonth inline">Month Holder</div>
			<div class="mainYear inline">Year</div>
		</div>
		<div class="calendar-container flex">
			<div class="left-sidebar arrow" data-nav="back">
				<span class="arrowGlyph">←</span>
			</div>
			<div id="calBuild">
				<div id="prevMonth" class="calmonth"></div>
				<div id="currentMonth" class="calmonth"></div>
				<div id="nextMonth" class="calmonth"></div>
			</div>

			<div class="right-sidebar arrow" data-nav="forward">
				<span class="arrowGlyph">→</span>
			</div>
		</div>
		<div class="colorOverlay"></div>
		<div class="backgroundOverlay">
			<div class="imageContainer"></div>
		</div>
	</div>

<script type="text/javascript" src="cal.js"></script>

</body>
</html>
